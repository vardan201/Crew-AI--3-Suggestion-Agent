marketing_analysis_task:
  description: >
    Analyze the startup's marketing situation:
    - Current Channels: {marketing_channels}
    - Monthly Users: {monthly_users}
    - Customer Acquisition Cost: {cac}
    - Retention Strategy: {retention_strategy}
    - Growth Problems: {growth_problems}
    
    You MUST provide exactly 5 specific, actionable marketing suggestions.
    Each suggestion should be 1-2 sentences long and immediately actionable.
    
    IMPORTANT: Your response will be parsed as JSON with this exact structure:
    {{"suggestions": ["suggestion 1", "suggestion 2", "suggestion 3", "suggestion 4", "suggestion 5"]}}
    
    Keep each suggestion concise (under 150 characters) to avoid token limits.
    
  expected_output: >
    A valid JSON object with a "suggestions" array containing exactly 5 strings.
    Each string is a detailed, actionable marketing suggestion (1-2 sentences).
    Focus on: channels, acquisition, retention, and growth strategies.
    
    Example format:
    {{"suggestions": [
      "Launch a referral program offering 20% off to both referrer and referee",
      "Create educational content targeting your ICP on LinkedIn",
      "Implement email nurture sequences for trial users",
      "Run A/B tests on landing page CTAs to improve conversion by 15%",
      "Partner with complementary SaaS tools for co-marketing campaigns"
    ]}}
  agent: marketing_advisor

